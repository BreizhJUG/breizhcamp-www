<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr'" lang="fr-fr">
<head>
    <meta charset="utf-8">
    <meta name="title" content="{{site.title}}">
    <meta itemprop="name" content="{{site.title}}">
    <meta property="og:title" content="{{site.title}}">
    <meta name="description" content="{{site.description}}">
    <meta itemprop="description" content="{{site.description}}">
    <meta id="meta-tag-description" property="og:description" content="{{site.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{{site.title}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{site.url}}/img/favicon.ico" />
    <link rel="icon" type="image/png" href="{{site.url}}/img/favicon.png"/>
    <link rel="apple-touch-icon" href="{{site.url}}/img/apple-touch-icon.png"/>



    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.3.1/jquery.mobile.min.js"></script>

    <script src="http://pagedown.googlecode.com/hg/Markdown.Converter.js"></script>
    <script src="http://pagedown.googlecode.com/hg/Markdown.Sanitizer.js"></script>

    <script>

        $(document).bind("mobileinit", function () {

            var theme = "c";

            // Navigation
            //$.mobile.page.prototype.options.backBtnText = "Go back";
            $.mobile.page.prototype.options.addBackBtn      = false;
            $.mobile.page.prototype.options.backBtnTheme    = theme;

            // Page
            $.mobile.page.prototype.options.headerTheme = theme;  // Page header only
            $.mobile.page.prototype.options.contentTheme    = theme;
            $.mobile.page.prototype.options.footerTheme = theme;

            // Listviews
            $.mobile.listview.prototype.options.headerTheme = theme;  // Header for nested lists
            $.mobile.listview.prototype.options.theme           = theme;  // List items / content
            $.mobile.listview.prototype.options.dividerTheme    = theme;  // List divider

            $.mobile.listview.prototype.options.splitTheme   = theme;
            $.mobile.listview.prototype.options.countTheme   = theme;
            $.mobile.listview.prototype.options.filterTheme = theme;
            $.mobile.listview.prototype.options.filterPlaceholder = "Filtrer...";
        });

        var programme;

        function refreshJours() {
            var output = '';
            $.each(programme.jours, function(index, value) {
                output += '<li>';
                output += value.date;
                output += '</li>';
            });

            $('#listjours').html(output).listview('refresh');
        };

        $(document).ready(function() {
            $.getJSON("http://cfp.breizhcamp.org/programme/jsonp?callback=?", {format:"json"}).done(
                    function(data) {
                        programme = data.programme;
                        refreshJours();
                    }
            );
        });

    </script>
</head>
<body>


{% raw %}

<!-- Home -->
<div data-role="page" id="jours">
    <div data-role="header">
        <h3>
            Breizhcamp 2013
        </h3>
    </div>

    <div data-role=content>
        <h3>Jours de conf√©rences</h3>
        <ul data-role=listview data-inset=true
            id=listjours>
        </ul>
    </div>
</div>


{% endraw %}


</body>
</html>
